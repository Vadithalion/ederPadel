      <body>
        <main>
          <article class="content">
            <h1> Registro de usuario </h1>
            <form [formGroup]="registerForm" (ngSubmit)="setRegisterForm()">
      
              <label>Nombre</label>
              <input formControlName="name" placeholder="Introduce nombre">
      
              <label>Apellidos</label>
              <input formControlName="surname" placeholder="Introduce apellidos">
      
              <label>Teléfono</label>
              <input formControlName="name" placeholder="Introduce apellidos">
      
              <label>Email</label>
              <input formControlName="email" placeholder="Introduce email">
      
              <label>Contraseña</label>
              <input formControlName="password" placeholder="Introduce contraseña">
      
              <button>Enviar</button>
                <a routerLink="/">Volver al inicio</a>
            </form>
          </article>
        </main>
      </body>
